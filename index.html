<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>JavaScript Temperature Converter</title>
  <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/stylesheets.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/pygment_trac.css" media="screen">
  <link rel="stylesheet" type="text/css" href="css/print.css" media="print">

  <script type="text/javascript" src="temperature.js"></script>
</head>
<body>
  <div id="header_wrap">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/acglez/temperatureConverter">View on GitHub</a>
      <h1 id="titulo">Temperature Converter</h1>
    </header>
  </div>
  <div id="main_content_wrap" class="outer">
    <table id="tabla_temp">
      <tr>
        <th id="th1_tabla">Enter temperature (examples: 12F, 56C, -3.4f)</th>
        <td><input id="original" autofocus onchange="calculate();" type="text" placeholder="32F" size="50"></td>
      </tr>
      <tr>
        <th>Converted Temperature: </th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </div>

  <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="https://github.com/acglez">Acglez.</a></p>
      </footer>
    </div>

</body>
</html>
